name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout c√≥digo-fonte
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16.20.0

      - name: Setup Nx CLI
        run: npm install -g @nrwl/cli

      - name: Install Node.js dependencies
        run: "[[ -f package-lock.json || -f npm-shrinkwrap.json ]] && npm ci || true"

      - name: Build with Nx
        run: npx nx build documentacao

      # Create the artifact after build
      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: github-pages  # Nomeando o artefato como 'github-pages'
          path: ./dist/apps/documentacao

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest

    steps:
      # Download the artifact before deploy
      - name: Download build artifact
        uses: actions/download-artifact@v2
        with:
          name: github-pages

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          artifact_name: github-pages

      - name: Install and run tree from Working Directory
        run: |
          sudo apt-get install -y tree
          tree . | tee tree.txt
