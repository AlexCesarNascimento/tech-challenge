name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código-fonte
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16.20.0

      - name: Setup Nx CLI
        run: npm install -g @nrwl/cli

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v3
      - name: Install Node.js dependencies
        run: "[[ -f package-lock.json || -f npm-shrinkwrap.json ]] && npm ci || true"

      - name: Construir o projeto Nx
        run: npx nx build documentacao

    - name: Debugger
      run: |
        set -x  # Adicione esta linha para depuração
        # Liste a árvore de pastas até 2 níveis de profundidade, ignorando 'node_modules'
        find . -maxdepth 2 -type d -not -path '*/node_modules/*' | sed 's/[^\/]*\//| /g' | sed 's/| *\([^| ]\)/├── \1/g' | sed 's/| *$/└──/' > folder_structure.txt
        find . -maxdepth 2 -type f -not -path '*/node_modules/*' > file_list.txt
      continue-on-error: true

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: github-pages-artifact
          path: ./dist/apps/documentacao

    - name: Debugger
      run: |
        set -x  # Adicione esta linha para depuração
        # Liste a árvore de pastas até 2 níveis de profundidade, ignorando 'node_modules'
        find . -maxdepth 2 -type d -not -path '*/node_modules/*' | sed 's/[^\/]*\//| /g' | sed 's/| *\([^| ]\)/├── \1/g' | sed 's/| *$/└──/' > folder_structure.txt
        find . -maxdepth 2 -type f -not -path '*/node_modules/*' > file_list.txt
      continue-on-error: true

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
        with:
          publish_dir: ./dist/apps/documentacao
