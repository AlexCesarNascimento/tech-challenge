name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  ACTIONS_STEP_DEBUG: true

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest

    steps  ðŸ”§:
      - name: Checkout cÃ³digo-fonte
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16.20.0

      - name: Setup Nx CLI
        run: npm install -g @nrwl/cli

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v3
      - name: Install Node.js dependencies
        run: "[[ -f package-lock.json || -f npm-shrinkwrap.json ]] && npm ci || true"

      - name: Construir o projeto Nx
        run: npx nx build documentacao

      - name: Empacotar artefatos
        uses: actions/upload-artifact@v2
        with:
          name: github-pages
          path: ./dist/apps/documentacao

      - name: Debugger
        run: |
          set -x  # Adicione esta linha para depuraÃ§Ã£o
          find . -maxdepth 2 -type d -not -path '*/node_modules/*' | sed 's/[^/]*\//| /g'
          tree -L 999 dist
        continue-on-error: true

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Baixar artefatos
        uses: actions/download-artifact@v2
        with:
          name: ./dist/apps/documentacao

      - name: Configurar Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14 # VocÃª pode escolher a versÃ£o desejada do Node.js

      - name: Configurar Nx Nrwl
        run: npm install -g nx

      - name: Deploy to GitHub Pages  ðŸš€
        id: deployment
        uses: actions/deploy-pages@v2
        with:
          publish_dir: ./dist/apps/documentacao
