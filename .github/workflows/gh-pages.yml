name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Mude para o nome da sua branch principal, se necessário

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código-fonte
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16.20.0 # Mude para a versão do Node.js que seu projeto requer

      - name: Setup Nx CLI
        run: npm install -g @nrwl/cli

      - name: Instalar dependências
        run: npm ci

      - name: Construir o projeto Nx
        run: npx nx build documentacao

      - name: Configurar Git
        run: |
          git config --global user.name "Alex Cesar"
          git config --global user.email "alexcesar.n@gmail.com"

      - name: Publicar no GitHub Pages
        run: |
          git checkout --orphan gh-pages
          git rm -rf .
          mv dist/apps/documentacao/* .
          echo "Seu arquivo de documentação ou página inicial" > index.html
          git add -A
          git commit -m "Deploy no GitHub Pages"
          git branch -m main-temp
          git branch -m gh-pages main
          git push -f origin main
          git branch -d main-temp
